on:
  push:
    paths:
      - Readme.md
      - docs/style.css
      - docs/reports/*
    branches:
      - main
  workflow_dispatch:
name: docs
jobs:
  render-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Render docs
        uses: docker://pandoc/core:latest
        with:
          args: >-
            --from gfm
            --to html5
            --output docs/index.html
            --css docs/style.css
            --metadata title='Actix Web rust-embed responder'
            --embed-resources
            --standalone
              Readme.md
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "docs"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
